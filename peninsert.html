    <script>
                          var app = angular.module('myApp', []); 
                          app.controller('ctrl', function ($scope, $http) {
                              $scope.myFunc = function() {
                                  alert("Do you want to insert ?");
                          var pen name=$scope.pname;
                          var pen quality=$scope.pquality;
                          var pen quantity=$scope.pquantity;
                          var pen cost=$scope.pcost;
                          var pen model=$scope.pmodel;
                          var req = {
                                      method: 'POST',
                                      url: 'http://localhost:3000/data',
                                      headers: { 'Content-Type': 'Application/json' },
                                      data: {
                                           pen name: pname,
                                              pen quality: pquality,
                                              pen quantity: pquantity,
                                              pen cost: pcost,
                                              pen model: pmodel
                                            }
                                        }
                          
                                  $http(req).then(function (response) {
                                      $scope.names = response.data;
                                      alert($scope.names);
                         });
                                  };
                                  
                  });
        </script>
